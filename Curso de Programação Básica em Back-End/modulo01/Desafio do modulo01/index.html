<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>    
</head>
<body>
    <div class="container">
        <div class="formulario">
            <form method="" action="">
                <div>
                    <h2 class="cabecalho">Calculadora</h2>
                </div>
                <div class="campo">
                    <label>Valor 1:</label>
                    <input type="text" id="textValor1">
                </div>
                <div class="campo">
                    <label>Valor 2:</label>
                    <input type="text" id="textValor2">
                </div>
                <div class="campo">
                    <label>Operação:</label>
                    <select name="cbxOperacao" id="cbxOperacao">
                        <option value="+">Adição</option>
                        <option value="-">Subtração</option>
                        <option value="/">Divisão</option>
                        <option value="*">Multiplicação</option>
                    </select>
                </div>
                <div class="btn">
                    <button type="button" onclick="calcularValores()">Calcular</button>
                </div>
                <div class="campo">
                    <label>Resultado:</label>
                    <span class="resultado" id="textResultado">-</span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
